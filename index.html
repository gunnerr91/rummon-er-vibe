<!DOCTYPE html>
<html>
  <head>
    <title>AmplitudeJS Single Song Example</title>

    <!-- Include font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i"
      rel="stylesheet"
    />

    <!-- Include Style Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="single-song-player">
      <img src="./cover_for_rummon.jpg" />
      <div class="bottom-container">
        <progress
          class="amplitude-song-played-progress"
          id="song-played-progress"
          data-amplitude-song-index="0"
        ></progress>

        <div class="time-container">
          <span class="current-time">
            <span
              class="amplitude-current-minutes"
              data-amplitude-song-index="0"
            ></span
            >:<span
              class="amplitude-current-seconds"
              data-amplitude-song-index="0"
            ></span>
          </span>
          <span class="duration">
            <span
              class="amplitude-duration-minutes"
              data-amplitude-song-index="0"
            ></span
            >:<span
              class="amplitude-duration-seconds"
              data-amplitude-song-index="0"
            ></span>
          </span>
        </div>

        <div class="control-container">
          <div
            class="amplitude-play-pause"
            data-amplitude-song-index="0"
            id="play-pause"
          ></div>
          <div class="meta-container">
            <span
              data-amplitude-song-info="name"
              class="song-name"
              data-amplitude-song-index="0"
            ></span>
            <span
              data-amplitude-song-info="artist"
              data-amplitude-song-index="0"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div id="single-song-player-2">
      <img src="./cover_for_rummon.jpg" />
      <div class="bottom-container">
        <progress
          class="amplitude-song-played-progress"
          id="song-played-progress-2"
          data-amplitude-song-index="1"
        ></progress>

        <div class="time-container">
          <span class="current-time">
            <span
              class="amplitude-current-minutes"
              data-amplitude-song-index="1"
            ></span
            >:<span
              class="amplitude-current-seconds"
              data-amplitude-song-index="1"
            ></span>
          </span>
          <span class="duration">
            <span
              class="amplitude-duration-minutes"
              data-amplitude-song-index="1"
            ></span
            >:<span
              class="amplitude-duration-seconds"
              data-amplitude-song-index="1"
            ></span>
          </span>
        </div>

        <div class="control-container">
          <div
            class="amplitude-play-pause"
            data-amplitude-song-index="1"
            id="play-pause-2"
          ></div>
          <div class="meta-container">
            <span
              data-amplitude-song-info="name"
              class="song-name"
              data-amplitude-song-index="1"
            ></span>
            <span
              data-amplitude-song-info="artist"
              data-amplitude-song-index="1"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.js"
    ></script>
    <script defer type="text/javascript" src="index.js"></script>
  </body>
</html>
